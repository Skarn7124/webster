<!-- This is Doctype -->
<!DOCTYPE html>
<!-- Comments-->
<html lang="en">
<!-- Our head tag starts here -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=" width=device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pikadex</title>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Freehand&family=Gemunu+Libre:wght@300&family=Oswald&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@300&family=Kaushan+Script&family=Oswald&display=swap"
        rel="stylesheet">
</head>
<link rel="stylesheet" href="style.css">
<style>
    /* CSS reset */
    body {
        font-family: 'Oswald', sans-serif;
        color: aliceblue;
        margin: 0px;
        padding: 0px;
        background: url("https://wallpaperaccess.com/full/1339784.jpg") no-repeat center center/cover;
        height: 100vh;
        background: static;
        /* width: 1530px; */
    }

    .left {

        /* border: 3px solid blue; */
        display: inline-block;
        position: absolute;
        top: 20px;
        left: 5px;
    }

    .left img {
        width: 120px;
        height: 110px;
        border-radius: 100px;
    }

    .left div {
        text-align: center;
        color: black;
        font-size: 40px;
        font-family: 'Kaushan Script', cursive;
    }

    .mid {
        margin: auto;
        display: block;
        padding: 0px;
        width: 35%;
        /* border: 3px solid green; */
    }

    .right {
        position: absolute;
        right: 2px;
        top: 20px;
        display: inline-block;
        /* border: 3px solid yellow; */
    }

    .navbar {
        display: block;
    }

    .navbar li {
        display: inline-block;
    }

    .navbar li a {
        color: rgb(27, 27, 26);
        text-decoration: none;
        margin: 10px;
        padding: 2px;
        font-size: 30px;
    }

    .navbar li a:hover,
    .navbar li a:active {
        text-decoration: underline;
        color: rgb(156, 19, 65);
    }

    .btn {
        margin: 0px 5px;
        background-color: black;
        color: white;
        padding: 4px 20px;
        font-size: 20px;
        border-radius: 40px;
        border: 3px solid white;
        cursor: pointer;
    }

    .btn:hover {
        background-color: darkgray;
        color: red;
    }

    .container {

        /* border: 2px solid rgb(233, 17, 17); */
        margin: 120px 10px;
        padding: 20px 20px 10px 10px;
        width: 60%;
        /* box-shadow: 5px 15px; */
        /* height: 550px; */
        color: rgb(172, 97, 10);
        border-radius: 30px;
    }


    .container h1 {
        text-decoration: underline;
        font-size: 55px;
        font-family: 'Fuzzy Bubbles', cursive;
        color: rgb(117, 27, 117);
    }

    .secondarycenter {
        color: black;
        font-size: 30px;
    }

    .box {
        display: inline-block;
        padding: 5px;
    }

    .box img {
        height: 150px;
        width: 150px;
    }

    #sq {
        color: rgb(12, 12, 12);
    }

    footer {
        text-align: center;
        font-size: 15px;
        color: black;
    }
</style>

<body>
    
    <header class="header">
        <!-- Left box for logo -->

        <div class="left">
            <img src="https://bleedingcool.com/wp-content/uploads/2021/06/Pikachu-color-model-publicity-cel-1200x900.jpg"
                alt="">
            <div>Pikadex</div>
        </div>
        <!-- Mid box for novbar -->
        <div class="right">
            <button class="btn">Login</button>
            <button class="btn">Sign in</button>
        </div>
        <!-- Right box for buttons -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="">Home</a></li>
                <li><a href="about">About us</a></li>
                <li><a href="contactus">Contact us</a></li>
            </ul>
        </div>
    </header>
    <div class="container">
        <h1>Choose Your Pokemon</h1>
        <div class="box">
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="">
            <h2 class="secondarycenter">Bulbasaur</h2>
        </div>
        <div class="box">
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" alt="">
            <h2 class="secondarycenter">Charmander</h2>
        </div>
        <div class="box">
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" alt="">
            <h2 class="secondarycenter">Squirtle</h2>
        </div>
        <div class="box">
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/143.png" alt="">
            <h2 class="secondarycenter" id="sq">Snorlax</h2>
        </div>
        <div class="box">
            <img src="https://marriland.com/wp-content/plugins/marriland-core/images/pokemon/sprites/home/full/psyduck.png"
                alt="">
            <h2 class="secondarycenter" id="sq1">Psyduck</h2>
        </div>
        <div class="box">
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/443.png" alt="">
            <h2 class="secondarycenter">Gible</h2>
        </div>
        <div class="box">
            <img src="https://mario.wiki.gallery/images/thumb/0/08/Lucario_SSBU.png/1200px-Lucario_SSBU.png" alt="">
            <h2 class="secondarycenter">Lucario</h2>
        </div>
        <div class="box">
            <img src="https://os-cdn.ec-ffmt.com/gl/pokemon/dedicate/pokedex/393.png" alt="">
            <h2 class="secondarycenter">Piplup</h2>
        </div>
        <div class="box">
            <img src="https://static.pokemonpets.com/images/monsters-images-300-300/8248-Mega-Tyranitar.webp" alt="">
            <h2 class="secondarycenter">Tyranitar</h2>
        </div>
    </div>
    <footer>
        <div class="hprimaryen">
            Copyright &copy; www.PikaPikadex.com. All rights reserved
        </div>
    </footer>
</body>

</html>
